MOUSE_BTN0_DBL			cycle fullscreen
f				cycle fullscreen
TAB				script-message-to uosc toggle-elements timeline,controls
SPACE				cycle pause; script-binding uosc/flash-pause-indicator
RIGHT				seek  5 exact
LEFT				seek -5 exact
SHIFT+RIGHT			seek  30 exact; script-binding uosc/flash-timeline
SHIFT+LEFT			seek -30 exact; script-binding uosc/flash-timeline
m				cycle mute; script-binding uosc/flash-volume
UP				add volume  2; script-binding uosc/flash-volume
DOWN				add volume -2; script-binding uosc/flash-volume
s				cycle sub
S				script-binding skip-to-silence
a				cycle audio
D 				cycle deinterlace
. 				frame-step
,				frame-back-step
ctrl+z				sub-step -1
ctrl+x				sub-step 1
ctrl+l				cycle-values loop-playlist "yes" "no"

WHEEL_UP			add volume +2 ; script-binding uosc/flash-volume
WHEEL_DOWN			add volume -2 ; script-binding uosc/flash-volume

ALT+LEFT			script-message Cycle_Video_Rotate -90
ALT+RIGHT			script-message Cycle_Video_Rotate 90
ALT+UP				ignore
ALT+DOWN			ignore

KP7				add video-zoom .02
KP1				add video-zoom -.02
KP8				add video-pan-y -.02
KP6				add video-pan-x .02
KP2				add video-pan-y .02
KP4				add video-pan-x -.02
KP9				add video-aspect +0.04
KP3				add video-aspect -0.04
KP5				set video-pan-x 0; set video-pan-y 0; set video-zoom 0; set video-aspect "-1"

menu				script-binding uosc/menu
MOUSE_BTN2			script-binding uosc/menu
o				script-binding open-file-dialog					#! Open File
CTRL+Y				script-binding youtube-search					#! Search in YouTube
#				script-binding uosc/chapters					#! Select Chapters
CTRL+r				script-binding reload_resume					#! Reload (For Streams Only)
#				script-binding uosc/audio-device				#! Utils > Audio devices
CTRL+n				add audio-delay +0.10						#! Utils > Audio Delay > Increase Audio Delay
CTRL+N				add audio-delay -0.10						#! Utils > Audio Delay > Decrease Audio Delay
#				set audio-delay 0						#! Utils > Audio Delay > Reset Audio Delay
#				cycle-values deband-threshold "35" "45" "60"; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}" 1000			#! Utils > Deband > Deband (Weak)
#				cycle-values deband-range "20" "25" "30"; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}" 1000			#! Utils > Deband > Deband (Medium)
#				cycle-values deband-grain "5" "15" "30"; show-text "Deband: ${deband-iterations}:${deband-threshold}:${deband-range}:${deband-grain}" 1000			#! Utils > Deband > Deband (Strong)
#				script-binding uosc/editions					#! Utils > Editions
d				cycle-values deband "yes" "no"					#! Utils > Enable/Disable Deband
ALT+s				script-binding save-playlist					#! Utils > Save Playlist In Current Path
Ctrl+s				script-binding clipshot-subs					#! Utils > Screenshot To Clipboard > With Subtitles
#				script-binding clipshot-video					#! Utils > Screenshot To Clipboard > Video Only
#				script-binding clipshot-window					#! Utils > Screenshot To Clipboard > Whole Window 
c				script_message show-clock					#! Utils > Show Clock
'				add sub-scale +0.1						#! Utils > Subtitles Scale > Increase Subtitle Scale
;				add sub-scale -0.1						#! Utils > Subtitles Scale > Decrease Subtitle Scale
#				set sub-scale 1							#! Utils > Subtitles Scale > Reset Subtitle Scale
:				add sub-pos -1							#! Utils > Subtitle Position > Move Subtitle Up
"				add sub-pos +1							#! Utils > Subtitle Position > Move Subtitle Down
#				set sub-pos 100							#! Utils > Subtitle Position > Reset Subtitle Position
[				add sub-delay +0.10						#! Utils > Subtitle Delay > Increase Subtitle Delay
]				add sub-delay +0.10						#! Utils > Subtitle Delay > Decrease Subtitle Delay
\				set sub-delay 0							#! Utils > Subtitle Delay > Reset Subtitle Delay
>				add speed +0.25; script-binding uosc/flash-speed		#! Utils > Speed > Increase Speed
<				add speed -0.25; script-binding uosc/flash-speed		#! Utils > Speed > Decrease Speed
/				set speed 1; script-binding uosc/flash-speed			#! Utils > Speed > Reset Speed
#				change-list glsl-shaders toggle "~~/shaders/crt-mpv.glsl"	#! Utils > Toggle CRT Shader
p				script-binding webtorrent/toggle-info				#! Utils > Toggle Info About Torrent
#				set video-aspect-override "-1"					#! Aspect Ratio > Default
#				set video-aspect-override "16:9"				#! Aspect Ratio > 16:9
#				set video-aspect-override "4:3"					#! Aspect Ratio > 4:3
#				set video-aspect-override "2.35:1"				#! Aspect Ratio > 2.35:1
O				script-binding uosc/show-in-directory				#! Show in File Explorer
#				script-binding uosc/open-config-directory			#! Open Config Directory
q				quit 								#! Quit
