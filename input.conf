MOUSE_BTN0_DBL			cycle fullscreen
f				cycle fullscreen
TAB				script-message-to uosc toggle-elements timeline,controls
SPACE				cycle pause; script-binding uosc/flash-pause-indicator
RIGHT				seek  5 exact
LEFT				seek -5 exact
SHIFT+RIGHT			seek  30 exact; script-binding uosc/flash-timeline
SHIFT+LEFT			seek -30 exact; script-binding uosc/flash-timeline
m				cycle mute; script-binding uosc/flash-volume
UP				add volume  2; script-binding uosc/flash-volume
DOWN				add volume -2; script-binding uosc/flash-volume
s				cycle sub
S				cycle secondary-sid
CTRL+s				script-binding skip-to-silence
a				cycle audio
. 				frame-step
,				frame-back-step
~				cycle-values window-scale 0.5 0.75 1 2; show-text "Window scale: ${window-scale}"
ctrl+z				sub-step -1
ctrl+x				sub-step 1
ctrl+l				cycle-values loop-playlist "yes" "no"

WHEEL_UP			add volume +2 ; script-binding uosc/flash-volume
WHEEL_DOWN			add volume -2 ; script-binding uosc/flash-volume

ALT+LEFT			cycle-values video-rotate 270 180 90 0
ALT+RIGHT			cycle-values video-rotate 90 180 270 0
ALT+UP				ignore
ALT+DOWN			ignore

KP7				add video-zoom .02
KP1				add video-zoom -.02
KP8				add video-pan-y -.02
KP6				add video-pan-x .02
KP2				add video-pan-y .02
KP4				add video-pan-x -.02
KP9				add video-aspect +0.04
KP3				add video-aspect -0.04
KP5				set video-pan-x 0; set video-pan-y 0; set video-zoom 0; set video-aspect "-1"

